<!DOCTYPE html>
<html>
    <head>
        <h1>Practice 3</h1>
    </head>
    <body>
        <form id="passwordForm">
            <label for="password1">Enter your password:</label>
            <input type="password" id="password1" required><br>

            <label for="password2">Enter your password again to verify:</label>
            <input type="password" id="password2" required><br>

            <button type="button" onclick="validatePasswords()">Verify Passwords</button>
        </form>

        <script>
            function validatePasswords() {
                var password1 = document.getElementById("password1").value;
                var password2 = document.getElementById("password2").value;

                if (password1.length < 8) {
                    alert("Password must have more than 8 characters!")
                } 
                else if (password1 !== password2) {
                    alert("Passwords do not match!")
                }
                else {
                    alert("Passwords match!")
                }
            }
        </script>
    </body>
</html>
